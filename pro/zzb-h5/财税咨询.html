<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style/style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="header">至尊宝金融</div>
    <div class="wbox">
        <div class="fncbox">
            <img style="width:100%;" src="img/fbanner.jpg" />
            <div class="fncimg">
                <img src="img/fimg.jpg" />
            </div>

            <div class="radiolist">
                <h3>请选择您想咨询的业务</h3>
                <ul class="business">
                    <li name="a" class="cur">公司注册</li>
                    <li name="b">商标申请</li>
                    <li name="c">代理记账</li>
                    <li name="d">新三板上市</li>
                    <li name="e">作品著作权</li>
                    <li name="f">发明专利</li>
                </ul>
            </div>

            <div class="applybox">
                <h3>抢先申请至尊宝咨询服务</h3>
                <h4>-- 至尊宝累计服务1800万名客户 --</h4>
                <input type="text" placeholder="您的姓名" />
                <input type="text" placeholder="您的手机号" />
                <a>立即申请咨询</a>
                <p>承诺：您的私人信息，不会泄露给任何第三方</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li class="li1 cur">
                <a>
                    <i></i>
                    <p>首页</p>
                </a>
            </li>
            <li class="li2">
                <a>
                    <i></i>
                    <p>订单进度</p>
                </a>
            </li>
            <li class="li3">
                <a>
                    <i></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</body>
<script>
    $(function(){
        var type = "";//当前选中业务类型的自定义属性
        $(".business").find("li").click(function(){
            $(this).addClass("cur").siblings().removeClass("cur");
            type = $(this).attr("name")
        })
    })
</script>
</html>
