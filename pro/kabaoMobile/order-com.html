<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>订单确认</title>
    <link rel="stylesheet" href="css/mobile.css" type="text/css">
</head>
<body>
<div class="top-bar top-bat-s2">
    <a class="back" href=""></a>
    <h1>订单确认</h1>
</div>
<div class="head-address">
    <a>
        <div class="line"></div>
        <div class="info">
            <span class="user">流星</span>
            <span class="phone">13712121212</span>
            <div class="clearboth"></div>
            <p>广东省深圳市XXXXX</p>
        </div>
        <div class="line"></div>
        <b></b>
    </a>
</div>

<div class="product-list-item corm">
    <img src="images/product2.jpg" width="80" />
    <div class="item-r ">
        <h3>这是标题</h3>
        <div class="count-wrap">
            <span class="price">￥484</span>
        </div>
        <div class="s-price-wrap">
            <span class="count">X1</span>
        </div>
    </div>
</div>

<div class="container mt20 bor-t-b bg-white">
    <div class="pay-tit">选择支付方式</div>
    <a class="con-2  no-bor">
        <i class="i14"></i>
        <span>支付宝支付</span>
        <input type="radio" name="pay" class="qjns">
    </a>
    <a class="con-2">
        <i class="i13"></i>
        <span>微信支付</span>
        <input type="radio" name="pay" class="qjns">
    </a>
    <a class="con-2">
        <i class="i50"></i>
        <span>线下支付</span>
        <input type="radio" name="pay" class="qjns">
    </a>
</div>

<div class="tj">
    <p><span>商品总额</span><span class="price">1212121</span></p>
    <p><span>运费</span><span class="price">12121</span></p>
    <p><span>实付款</span><span class="price">11212</span></p>
</div>

<a class="btn-s4">确认</a>
</body>
</html>
