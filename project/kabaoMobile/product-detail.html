<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/mobile.css" type="text/css">
</head>
<body>
<div class="top-bar top-bat-s2">
    <a class="back" href="account.html"></a>
    <h1>商品详情</h1>
    <a class="cart"></a>
</div>
<div class="detail-wrap">
    <div class="detail-head">
        <img src="images/product3.jpg" width="300" />
        <h2>商品标题部分</h2>
        <div>
            <span class="price">$111</span><span class="by">包邮</span>
        </div>
        <p>1人购买</p>
    </div>
    <div class="detail-foot">
        <strong>购买数量</strong>
        <div class="count-wrap">
            <span>-</span><input type="text" value="1" /><span>+</span>
        </div>
    </div>
</div>

<div class="pj-wrap">
    <div class="pj-tit">
        <span class="sp1">商品评价</span>
        <span class="sp2">暂无</span>
    </div>
    <div class="content">
        这里是商品详情位置
    </div>
</div>

<div class="bottom-control">
    <a class="pull">加入购物车</a>
    <a class="jies">去结算</a>
</div>
</body>
</html>
