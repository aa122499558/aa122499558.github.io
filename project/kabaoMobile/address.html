<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>地址管理</title>
    <link rel="stylesheet" href="css/mobile.css" type="text/css">
</head>
<body class="bg-white">
<div class="top-bar">
    <a class="back" href="account.html"></a>
    <h1>地址管理</h1>
</div>
<div class="container">
    <table class="address-table">
        <tr>
            <th>联系人</th>
            <td><input type="text" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <th>联系电话</th>
            <td><input type="text" placeholder="请输入联系电话"></td>
        </tr>
        <tr>
            <th>所在地区</th>
            <td>
                <select>
                    <option>请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>座机号码</th>
            <td><input type="text" placeholder="请输入座机号码"></td>
        </tr>
        <tr>
            <th>街道地址</th>
            <td><textarea placeholder="请输入街道地址"></textarea></td>
        </tr>
    </table>
</div>
<div class="form-wrap">
    <div class="form-con mt20 ">
        <button class="btn-s1">保存</button>
    </div>
</div>
<div class="footer">
    <ul class="nav">
        <li class="active"><a href="user.html"><i class="i1"></i>我的</a></li>
        <li><a href="message.html"><i class="i2"></i>消息</a></li>
        <li><a href="index.html"><i class="i3"></i>首页</a></li>
        <li><a><i class="i4"></i>扫码付</a></li>
        <li><a><i class="i5"></i>付款码</a></li>
    </ul>
</div>
</body>
</html>
