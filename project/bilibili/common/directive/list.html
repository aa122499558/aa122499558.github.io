<div class="list">
    <div class="title">
        投稿时间排序
    </div>
    <ul>
        <li ng-repeat="data in myData" class="{{ $odd? 'r':''}}">
            <a href="javascript:void"><img ng-src="{{data.pic}}"/></a>
            <div class="info">
                <a href="javascript:void">
                    <h4>{{data.title}}</h4>
                    <p>{{data.con}}</p>
                    <div>
                        <span class="up">{{data.up}}</span>
                        <i class="play">{{data.play}}</i>
                        <i class="dm">{{data.dm}}</i>
                    </div>
                </a>
            </div>
        </li>
    </ul>
    <div class="page">
        <ol>
            <li><a href="javascript:void">上一页</a></li>
            <li><a href="javascript:void">1</a></li>
            <li><a href="javascript:void">2</a></li>
            <li><a href="javascript:void">3</a></li>
            <li><a href="javascript:void">4</a></li>
            <li><a href="javascript:void">下一页</a></li>
        </ol>
        <div class="roll">
            共<span>5643</span>页，跳至<input type="text"/>页
        </div>
    </div>
</div>
