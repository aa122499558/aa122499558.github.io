<div class="animate-r">
    <slider my-class="a-r" my-data="myData"></slider>
    <ul class="ar-list">
        <li ng-repeat="data in two" class="{{$last?'last':''}}">
            <a href="javascript:void">
                <div>
                    <img ng-src="{{data.pic}}"/>
                    <p>全{{data.play}}话</p>
                </div>
                <h5>{{data.title}}</h5>
            </a>
        </li>
    </ul>
</div>
