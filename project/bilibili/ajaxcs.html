<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
    <script>
        var cc = angular.module('myApp',[]);

        cc.factory('User', function($http) { // injectables go here
            var backendUrl = "http://localhost:3000";  var service = {    // our factory definition
                user: {},
                setName: function(newName) {
                    service.user['name'] = newName;
                },
                setEmail: function(newEmail) {
                    service.user['email'] = newEmail;
                },
                save: function() {
                    return $http.post(backendUrl + '/users', {
                        user: service.user
                    });
                }
            };  return service;
        });

        cc.controller('music',['$scope','$timeout','User',function($scope,$timeout,User){
            $scope.saveUser = User.save;
            $timeout(function(){
                $scope.name = User.save();
            },1000)
        }]);
    </script>
</head>
<body ng-controller="music">
    <div class="123">{{name}}</div>
</body>
</html>
