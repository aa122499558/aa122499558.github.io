    <script>
			$(".swipe-wrap").css({width:$("#swipe").width()*3});
			$("#swipe li").css("width",$("#swipe").width());
			$(".left-handler").click(function(){
				
				if($(".swipe-wrap").position().left !==0){
					if($(".swipe-wrap").is(":animated")){
						
					}
					else{
						$(".swipe-wrap ").animate({
					left:$(".swipe-wrap").position().left + $(".swipe").width()
				},300)	
					}
					
				}
				
			})
			$(".right-handler").click(function(){
				if($(".swipe-wrap").position().left !== -$("#swipe").width()*2){
					if($(".swipe-wrap").is(":animated")){
						
					}
					else{
						$(".swipe-wrap").animate({
						left:$(".swipe-wrap").position().left - $(".swipe").width()
						},300)	
					}
					
				}
				
			})
			$(".deal-album").on("swiperight",function(){
				if($(".swipe-wrap").position().left !==0){
					if($(".swipe-wrap").is(":animated")){
						
					}
					else{
						$(".swipe-wrap ").animate({
					left:$(".swipe-wrap").position().left + $(".swipe").width()
				},300)	
					}
					
				}
			})
			$(".deal-album").on("swipeleft",function(){
				if($(".swipe-wrap").position().left !== -$("#swipe").width()*2){
					if($(".swipe-wrap").is(":animated")){
						
					}
					else{
						$(".swipe-wrap").animate({
						left:$(".swipe-wrap").position().left - $(".swipe").width()
						},300)	
					}
					
				}
			})
		
	</script>
